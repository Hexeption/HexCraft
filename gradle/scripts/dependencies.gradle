repositories {
    mavenLocal()
    mavenCentral()

    maven {
        name "FireBall API Depot"
        url "http://dl.tsr.me/artifactory/libs-release/"
    }
}

configurations {
    mods
    shade
    compile.extendsFrom shade
}

dependencies {
    // installable
    //mods "net.darkhax.wawla:Wawla:1.9-2.2.0.186"
    mods "com.fireball1725.devworld:devworld:1.10-b14-client"
    mods "cpw.mods:inventorysorter:1.10-0.10.0+42"

    // provided apis
    compile "mcp.mobius.waila:Waila:1.7.0-B3_1.9.4"
    compile "org.jgrapht:jgrapht-core:0.9.1"
    deobfCompile "mezz.jei:jei_1.9.4:3.6.3.212"

    // test
    testCompile 'junit:junit:4.12'

}